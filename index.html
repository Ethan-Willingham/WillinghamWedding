<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma & Ethan Wedding</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=MonteCarlo&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="backdrop.png" alt="Floral Image" class="floral-image">

        </div>
        <hr class="decorative-line">
        <h1>Emma Waugh & Ethan Willingham</h1>
        <p class="date">October 26th, 2024</p>
        
        <div class="address">
            Zion Lutheran Church<br>
            1697 Lanfond Avenue<br>
            St. Paul, MN
        </div>
        
        <div class="registry-link">
            <a href="registry.html" class="button-56">View our registry</a>
        </div>
        
        <div class="couple-images">
            <img src="img1.JPG" alt="Couple Image 1">
            <img src="img2.JPEG" alt="Couple Image 2">
            <img src="img3.jpg" alt="Couple Image 3">
        </div>
    </div>

</html>
