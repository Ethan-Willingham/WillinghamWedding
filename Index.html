<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma & Ethan Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="backdrop.png" alt="Floral Image" class="floral-image">
            <div class="overlay-text">Willingham Wedding</div>
        </div>
        <h1>Emma Waugh & Ethan Willingham</h1>
        <p>October 26th, 2024</p>
        
        <div class="registry-link">
            <a href="https://your-registry-link.com" target="_blank">View Our Registry</a>
        </div>
        
        <div class="couple-images">
            <img src="img1.jpg" alt="Couple Image 1">
            <img src="img2.jpeg" alt="Couple Image 2">
            <img src="img3.jpg" alt="Couple Image 3">
        </div>
    </div>
</body>
</html>
